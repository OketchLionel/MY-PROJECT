<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact   
 Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>   


    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>We're here to assist you with any questions or inquiries.</p>

        <form action="mail to:Autovenue@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"   
 required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message"   
 rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>   


        <h2>Contact Information</h2>
        <p>
            <strong>Address:</strong> Your Company Address<br>
            <strong>Phone:</strong> (+254) 0786968549<br>
            <strong>Email:</strong> Autovenue@gmail.com<br>
    </section>

    </footer>

</html>
